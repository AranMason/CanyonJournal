name: Deploy docs to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node (for potential build steps)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Overwrite docs config.json from workflow env (if provided)
        run: |
          echo "Writing docs/config.json with workflow env values"
          cat > docs/src/config.json <<'JSON'
          {
            "loginUrl": "${{ secrets.LOGIN_URL || env.LOGIN_URL || '/login' }}"
          }
          JSON

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs

  deploy-pages:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
